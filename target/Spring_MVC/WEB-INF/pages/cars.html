<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <style>
        .four {
            background: #F4F7EE;
            padding: 50px 20px;
            text-align: center;
        }

        .four h1 {
            font-family: 'Montserrat', sans-serif;
            position: relative;
            color: #C44737;
            font-size: 50px;
            font-weight: bold;
            padding: 8px 20px 7px 20px;
            border-top: 4px solid;
            border-left: 4px solid;
            display: inline-block;
            margin: 0;
            line-height: 1;
        }

        .four h1:before {
            content: "";
            position: absolute;
            width: 28px;
            height: 28px;
            top: -28px;
            left: -28px;
            border: 4px solid #C44737;
            box-sizing: border-box;
        }

        @media (max-width: 450px) {
            .four h1 {
                font-size: 36px;
            }

            .four h1:before {
                width: 20px;
                height: 20px;
                top: -20px;
                left: -20px;
            }
        }
    </style>
    <style>
        a {
            display: inline-block;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 15px 25px;
            padding: 15px 20px;
            font-size: 15px;
            font-weight: bolder;
            font-family: 'Montserrat', sans-serif;
            transition: 0.4s ease-in-out;
        }

        /*кнопка 10*/
        .ten a {
            color: #E7E5DD;
            border-radius: 25px;
            border: 5px solid #E7E5DD;
        }

        .ten a:hover {
            color: #BDB9AB;
            background: #E7E5DD;
        }

        .ten a span {
            opacity: 0;
            padding-left: 5px;
            padding-right: 5px;
            font-weight: bold;
            transition: 0.4s ease-in-out;
        }

        .ten a:hover span {
            opacity: 1;
            padding-left: 10px;
            padding-right: 10px;
            color: #BDB9AB;
        }

        .center-flexbox {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div class="container">
    <section>
        <div class="four"><h1>Choose your TOP cars for drifting !!! :)</h1></div>
        <div class="center-flexbox">
            <p class="ten"><a href="/cars?count=1"><span>&#8594;</span>?count = 1<span>&#8592;</span></a></p>
            <p class="ten"><a href="/cars?count=2"><span>&#8594;</span>?count = 2<span>&#8592;</span></a></p>
            <p class="ten"><a href="/cars?count=3"><span>&#8594;</span>?count = 3<span>&#8592;</span></a></p>
            <p class="ten"><a href="/cars?count=4"><span>&#8594;</span>?count = 4<span>&#8592;</span></a></p>
            <p class="ten"><a href="/cars?count=5"><span>&#8594;</span>?count = 5<span>&#8592;</span></a></p>
            <p class="ten"><a href="/cars?count=5"><span>&#8594;</span>All Cars<span>&#8592;</span></a></p>
        </div>
    </section>
</div>
<div class="center-flexbox">
    <section>
        <p th:text="${message}"/>
    </section>
</div>
</body>
</html>
