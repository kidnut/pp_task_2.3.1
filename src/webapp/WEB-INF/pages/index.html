<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Marvel Heroes</title>
</head>
<body>
<br>
<h1>List of Marvel Heroes</h1>
<div th:each="user : ${users}">
    <a th:href="@{/users/{id}(id=${user.getId()})}"
       th:text="${user.getName() + ',  ' + user.getSurName() + ',  ' + user.getAge() + ' YO.'}"></a>
</div>


<p>
    <a href="/users/new">Create new Person</a>

</p>
</body>
</html>
